<div class="card ">
  <p-menubar [model]="itensMenu"
    styleClass="site-bg-primary-color border-none align-items-center site-text-primary menu-custom-header">
    <ng-template pTemplate="item" let-item>
      <a [routerLink]="item.url" class="p-menuitem-link" [target]="item.target"
        (click)="item.url === '#' ? $event.preventDefault() : null">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-template>
  </p-menubar>
</div>
