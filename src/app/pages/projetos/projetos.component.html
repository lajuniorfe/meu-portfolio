<div class="card pt-2">
  <h1 class="site-text-primary text-center ">Projetos</h1>
  <p-dataView #dv [value]="projetos">
    <ng-template pTemplate="list" let-products>
      <div class="grid grid-nogutter site-bg-primary-color">
        @for(projeto of projetos;track projeto.nome){
        <div class="col-12">
          <div class="flex flex-column sm:flex-row align-items-center p-4 gap-3">
            <div class="md:w-10rem relative border-circle overflow-hidden imagem-produto ">
              <img class="block xl:block mx-auto border-round w-full " [src]="projeto.imagem" [alt]="projeto.nome" />
            </div>
            <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
              <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                <div>
                  <span class="font-medium site-text-primary text-sm">{{ projeto.nome }}</span>
                  <div class="text-lg text-900 mt-2">
                    <p class=" site-text-primary">{{ projeto.sobre }}</p>
                  </div>
                </div>
                <div class="surface-100 p-1" style="border-radius: 30px">
                  <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                    style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                    <span class="text-900 font-medium text-sm site-text-primary">{{ projeto.ultimaAtualizacao }}</span>
                  </div>
                </div>
              </div>
              <div class="flex flex-column md:align-items-end gap-5">
                <div class="flex flex-row-reverse md:flex-row gap-2">
                  <p-button icon="pi pi-plus" [outlined]="true"
                    class="flex-auto md:flex-initial white-space-nowrap site-text-primary" label="Saiba mais" />
                  @if(projeto.demonstracao){
                  <a href="{{projeto.url}}" target="_blank"
                    class="p-button flex-auto text-decoration-none md:flex-initial white-space-nowrap site-text-primary"
                    style=" text-decoration:none">
                    <i class="pi pi-play"></i>Demonstração
                  </a>
                  }
                </div>
              </div>
            </div>
          </div>
        </div>
        }

      </div>
    </ng-template>
  </p-dataView>
</div>
